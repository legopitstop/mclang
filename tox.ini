[tox]
minversion = 3.8.0
envlist = py39, py310, py311, py312, py313, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.9: py39, mypy, flake8
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8 mclang tests

[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy mclang
